<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippet16 SS3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <h1>AngularJs Filter</h1>
    <div ng-controller="myController">
        Enter name to search in array: <input type="text" ng-model="searchCriteria"> <br>
        Result: {{myArr | filter:searchCriteria}}
    </div>

<!--    filter dùng để lựa chọn các items trong một array hay object mà thỏa mã một điều kiện nào đó.-->

    <script>
        var myApp = angular.module('myApp', []);
        myApp.controller("myController", function ($scope) {
           $scope.myArr = ['Steve', 'Bill', 'James', 'Rob', 'Ram', 'Moin']
        });
    </script>
</body>
</html>
