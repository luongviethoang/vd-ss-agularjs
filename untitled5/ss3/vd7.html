<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippet7 SS3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app>
    <p>Do you want to hide the list of cities</p>
    <input type="checkbox" ng-model="myVar">

    <ul ng-hide="myVar">
        <li>Nairobi</li>
        <li>LonDon</li>
        <li>Paris</li>
    </ul>

<!--    Bài này học về directive ng-hide. Đây là directive giúp ẩn đi phần tử HTML nếu điều kiện ẩn là TRUE.-->
<!--        Ví dụ trong đoạn code trên, bình thường người dùng chưa click vào checkbox có ng-model là myVar, thì phần ul-->
<!--        có ng-hide = "myVar" có điều kiện ẩn là FALSE, do đó nó không bị ẩn, khi người dùng click vào checkbox, thì điều kiện-->
<!--        ẩn lúc đó là TRUE và phần ul sẽ bị ẩn đi.-->

</body>
</html>
