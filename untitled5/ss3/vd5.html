<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippet5 SS3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app>
    Enter Your Name: <input type="text" ng-model="name">

    <div>
        Hello {{name}}
    </div>

<!--    Directive ng-model là phần lưu trữ dữ liệu (M), ở đoạn code trên, khi người dùng nhập vào ô input thì dữ liệu sẽ được lưu vào -->
<!--        model. Khi ta gọi đến nó (dòng15) thì dữ liệu người dùng nhập sẽ được hiển thị-->

</body>
</html>
